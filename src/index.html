<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js"></script>
  <title>Hello world</title>
</head>

<body>
  <div class="ob_block">
    <input type="radio" name="radio" id="open">
    <label for="open" class="open">Открыть модальное окно</label>
    <div class="modal">
      <div class="close">
        <input type="radio" name="radio" id="close" checked>
        <label class="Button_x" for="close">Close</label>
        <h2>Модальное окно</h2>
        <hr>
        <p>
          Пример простого модального окна, которое может быть создано с
          использованием CSS3.
        </p>
        <p>
          Его можно использовать в широком диапазоне, начиная от вывода сообщений и
          заканчивая формой регистрации.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
